<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Demo der Validierung während der Eingabe</title>
</h:head>

<h:body>
  <h3>Formular für ersten Fragebogen mit normaler Validierung</h3>
  <h:form id="form1">
    <h:panelGrid columns="3">
      <h:outputLabel value="umfrageDatum: " for="umfrageDatum" />
      <h:inputText id="umfrageDatum" value="#{beanValDemoModel.fragebogen.umfrageDatum}">
        <f:convertDateTime />
      </h:inputText>
      <h:message for="umfrageDatum" />

      <h:outputLabel value="name: " for="name" />
      <h:inputText id="name" value="#{beanValDemoModel.fragebogen.name}" />
      <h:message for="name" />

      <h:outputLabel value="strasse: " for="strasse" />
      <h:inputText id="strasse" value="#{beanValDemoModel.fragebogen.adresse.strasse}" />
      <h:message for="strasse" />

      <h:outputLabel value="plz: " for="plz" />
      <h:inputText id="plz" value="#{beanValDemoModel.fragebogen.adresse.plz}" />
      <h:message for="plz" />

      <h:outputLabel value="ort: " for="ort" />
      <h:inputText id="ort" value="#{beanValDemoModel.fragebogen.adresse.ort}" />
      <h:message for="ort" />

      <h:outputLabel value="lebensalter: " for="lebensalter" />
      <h:inputText id="lebensalter" value="#{beanValDemoModel.fragebogen.lebensalter}" />
      <h:message for="lebensalter" />

      <h:outputLabel value="email: " for="email" />
      <h:inputText id="email" value="#{beanValDemoModel.fragebogen.email}" />
      <h:message for="email" />

      <h:outputLabel value="bemerkungen: " for="bemerkungen" />
      <h:inputText id="bemerkungen" value="#{beanValDemoModel.fragebogen.bemerkungen}" />
      <h:message for="bemerkungen" />

      <h:commandButton value="ok" action="#{beanValDemoModel.doOk()}">
        <f:ajax execute="@form" render="@form" />
      </h:commandButton>
    </h:panelGrid>
  </h:form>

  <h3>Formular für zweiten Fragebogen mit Validierungsgruppe InitialInput</h3>
  <h:form id="form2">
    <h:panelGrid columns="3">
      <f:validateBean validationGroups="de.gedoplan.buch.eedemos.bv.validation.group.InitialInput">
        <h:outputLabel value="umfrageDatum: " for="umfrageDatum" />
        <h:inputText id="umfrageDatum" value="#{beanValDemoModel.fragebogen.umfrageDatum}">
          <f:convertDateTime />
        </h:inputText>
        <h:message for="umfrageDatum" />

        <h:outputLabel value="name: " for="name" />
        <h:inputText id="name" value="#{beanValDemoModel.fragebogen.name}" />
        <h:message for="name" />

        <h:outputLabel value="strasse: " for="strasse" />
        <h:inputText id="strasse" value="#{beanValDemoModel.fragebogen.adresse.strasse}" />
        <h:message for="strasse" />

        <h:outputLabel value="plz: " for="plz" />
        <h:inputText id="plz" value="#{beanValDemoModel.fragebogen.adresse.plz}" />
        <h:message for="plz" />

        <h:outputLabel value="ort: " for="ort" />
        <h:inputText id="ort" value="#{beanValDemoModel.fragebogen.adresse.ort}" />
        <h:message for="ort" />

        <h:outputLabel value="lebensalter: " for="lebensalter" />
        <h:inputText id="lebensalter" value="#{beanValDemoModel.fragebogen.lebensalter}" />
        <h:message for="lebensalter" />

        <h:outputLabel value="email: " for="email" />
        <h:inputText id="email" value="#{beanValDemoModel.fragebogen.email}" />
        <h:message for="email" />

        <h:outputLabel value="bemerkungen: " for="bemerkungen" />
        <h:inputText id="bemerkungen" value="#{beanValDemoModel.fragebogen.bemerkungen}">
        </h:inputText>
        <h:message for="bemerkungen" />
      </f:validateBean>

      <h:commandButton value="ok" action="#{beanValDemoModel.doOk()}">
        <f:ajax execute="@form" render="@form" />
      </h:commandButton>
    </h:panelGrid>
  </h:form>
  <h:messages globalOnly="true" />
</h:body>
</html>
