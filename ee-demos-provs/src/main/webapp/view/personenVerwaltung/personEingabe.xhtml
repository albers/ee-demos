<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:prime="http://primefaces.org/ui"
  xmlns:provs="http://java.sun.com/jsf/composite/components/provs">


<h:head></h:head>

<h:body>
  <ui:composition template="/WEB-INF/templates/provs_template.xhtml">
    <ui:define name="content">
      <prime:layoutUnit position="center">
        <h:form id="formPerson">
          <h:panelGrid
            columns="3"
            rules="none"
            width="100%"
            columnClasses="leftAlign,leftAlign,rightAlign">

            <h2>Personendaten bearbeiten</h2>
            <h:panelGroup />
            <h:panelGroup>
              <prime:commandButton
                id="buttonSpeichern"
                icon="ui-icon-arrowthickstop-1-s"
                value="speichern"
                ajax="false"
                action="#{personenVerwaltungModel.save}" />
              <prime:commandButton
                id="buttonAbbrechen"
                icon="ui-icon-arrowreturnthick-1-w"
                value="abbrechen"
                ajax="false"
                action="#{personenVerwaltungModel.cancel}"
                immediate="true" />
            </h:panelGroup>

            <h:outputLabel
              value="Name:"
              for="personName" />
            <prime:inputText
              value="#{personenVerwaltungModel.currentPerson.name}"
              size="30"
              id="personName" />
            <prime:message
              id="message4personName"
              for="personName"
              display="text" />

            <h:outputLabel
              value="Vorname:"
              for="personVorname" />
            <prime:inputText
              value="#{personenVerwaltungModel.currentPerson.vorname}"
              size="30"
              id="personVorname" />
            <prime:message
              id="message4personVorname"
              for="personVorname"
              display="text" />

            <h:outputLabel
              value="Adresse:"
              for="personAdresse" />
            <provs:inputAdresse value="#{personenVerwaltungModel.currentPerson.adresse}" />
            <h:panelGroup />

            <h:outputLabel
              value="Telefonnummern:"
              for="personTelefon" />
            <prime:inputTextarea
              value="#{personenVerwaltungModel.currentPerson.telefonNummernAsString}"
              cols="40"
              rows="3"
              id="personTelefon" />
            <prime:message
              for="personTelefon"
              display="text" />

            <h:outputLabel
              value="Mail:"
              for="personMailAdresse" />
            <prime:inputText
              value="#{personenVerwaltungModel.currentPerson.mailAdresse}"
              size="40"
              id="personMailAdresse" />
            <prime:message
              for="personMailAdresse"
              display="text" />

            <h:outputLabel
              value="User ID:"
              for="personUserId" />
            <prime:inputText
              value="#{personenVerwaltungModel.currentPerson.userId}"
              size="40"
              id="personUserId" />
            <prime:message
              for="personUserId"
              display="text" />
          </h:panelGrid>
        </h:form>
      </prime:layoutUnit>
    </ui:define>
  </ui:composition>
</h:body>
</html>
