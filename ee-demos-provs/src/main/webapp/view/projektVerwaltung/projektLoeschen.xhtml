<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:prime="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
  <ui:composition template="/WEB-INF/templates/provs_template.xhtml">
    <ui:define name="content">
      <prime:layoutUnit position="center">
        <h2>Soll dieses Projekt gelöscht werden?</h2>
        
        <h:panelGrid
          columns="1"
          rules="none">
          <h:outputText
            value="#{projektVerwaltungModel.currentProjekt}"
            id="name" />
        </h:panelGrid>

        <p/>
        
        <h:form>
          <prime:commandButton
            icon="ui-icon-close"
            ajax="false"
            action="#{projektVerwaltungModel.save}"
            value="löschen" />
          <prime:commandButton
            icon="ui-icon-arrowreturnthick-1-w"
            ajax="false"
            action="#{projektVerwaltungModel.cancel}"
            value="abbrechen"
            immediate="true" />
        </h:form>
      </prime:layoutUnit>
    </ui:define>
  </ui:composition>
</h:body>
</html>
