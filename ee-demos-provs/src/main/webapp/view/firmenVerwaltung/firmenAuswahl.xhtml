<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:prime="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
  <ui:composition template="/WEB-INF/templates/provs_template.xhtml">
    <ui:define name="content">
      <prime:layoutUnit position="center">
        <h:form>
          <prime:dataTable
            var="firma"
            value="#{firmenVerwaltungModel.firmaDataModel}"
            paginator="true"
            rows="20"
            paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
            rowsPerPageTemplate="10,20,50"
            sortBy="#{firma.name}">

            <prime:column style="width:66px">
              <f:facet name="header">
                <prime:commandButton
                  icon="ui-icon-plus"
                  title="hinzufügen"
                  ajax="false"
                  action="#{firmenVerwaltungModel.createFirma}" />
              </f:facet>
              <prime:commandButton
                icon="ui-icon-pencil"
                title="bearbeiten"
                ajax="false"
                action="#{firmenVerwaltungModel.editFirma(firma)}" />
              <prime:commandButton
                icon="ui-icon-close"
                title="löschen"
                ajax="false"
                action="#{firmenVerwaltungModel.deleteFirma(firma)}" />
            </prime:column>

            <prime:column
              headerText="Name"
              filterBy="#{firma.name}"
              sortBy="#{firma.name}"
              resizable="true">
              <h:outputText value="#{firma.name}" />
            </prime:column>

            <prime:column
              headerText="Ort"
              resizable="true">
              <h:outputText value="#{firma.besuchsAdresse.ort}" />
            </prime:column>

            <prime:column
              headerText="Adresse"
              resizable="true">
              <h:outputText value="#{firma.besuchsAdresse}" />
            </prime:column>
          </prime:dataTable>
          
        </h:form>
      </prime:layoutUnit>
    </ui:define>
  </ui:composition>
</h:body>
</html>
