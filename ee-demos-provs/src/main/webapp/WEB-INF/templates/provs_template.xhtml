<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta
    http-equiv="content-type"
    content="text/html; charset=UTF-8"
    charset="UTF-8" />
  <ui:insert name="head">
    <title>ProVS - GEDOPLAN</title>
  </ui:insert>

  <h:outputStylesheet
    library="css"
    name="provs.css" />
</h:head>
<h:body>
  <p:layout fullPage="true">
    <p:layoutUnit position="north">
      <div id="header">
        <h:panelGrid
          columns="2"
          width="100%"
          columnClasses="leftAlign, rightAlign">
          <h:graphicImage value="/resources/images/provs_white.png" />
          <h:graphicImage value="/resources/images/gedoplan_white.png" />
        </h:panelGrid>
      </div>

      <div id="navigation">
        <h:form>
          <p:toolbar rendered="#{navigationModel.loggedIn}">
            <p:toolbarGroup align="left">
              <p:commandButton
                type="push"
                value="Zeiterfassung"
                icon="ui-icon-clock"
                ajax="false"
                action="#{navigationModel.navigate('zeitErfassung')}" />

              <p:commandButton
                type="push"
                value="Personen"
                icon="ui-icon-person"
                ajax="false"
                action="#{navigationModel.navigate('personenVerwaltung')}" />

              <p:commandButton
                type="push"
                value="Firmen"
                icon="ui-icon-contact"
                ajax="false"
                action="#{navigationModel.navigate('firmenVerwaltung')}" />

              <p:commandButton
                type="push"
                value="Projekte"
                icon="ui-icon-note"
                ajax="false"
                action="#{navigationModel.navigate('projektVerwaltung')}" />
            </p:toolbarGroup>

            <p:toolbarGroup align="right">
              <h:outputText value="Hallo, #{navigationModel.currentUser.vorname} #{navigationModel.currentUser.name} !" />
              <p:separator />
              <p:commandButton
                type="push"
                value="Exit"
                icon="ui-icon ui-icon-close"
                ajax="false"
                action="#{navigationModel.logOut()}" />
            </p:toolbarGroup>
          </p:toolbar>
        </h:form>
      </div>
    </p:layoutUnit>

    <ui:insert name="content">
      <p:layoutUnit position="center">???</p:layoutUnit>
    </ui:insert>

    <ui:insert name="messages">
      <p:layoutUnit position="south">
        <p:messages
          globalOnly="true"
          display="text" />
      </p:layoutUnit>
    </ui:insert>
  </p:layout>
</h:body>
</html>
