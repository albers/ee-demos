<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
  <h:head>
    <title>ProVS</title>
  </h:head>

  <h:body>
    <h:panelGrid columns="2">
      <h:outputLabel
        value="TX in nicht-transaktionaler Methode:"
        for="txStat1" />
      <h:outputText
        value="#{playGroundModel.txStatusNonTransactional}"
        id="txStat1" />

      <h:outputLabel
        value="TX in transaktionaler Methode:"
        for="txStat2" />
      <h:outputText
        value="#{playGroundModel.txStatusTransactional}"
        id="txStat2" />
    </h:panelGrid>
  </h:body>
</f:view>
</html>
