<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
  <cc:attribute
    name="value"
    required="true"
    type="de.gedoplan.buch.eedemos.provs.firma.entity.StrassenAdresse" />
  <cc:attribute
    name="postfach"
    type="java.lang.Boolean"
    default="false"
    required="false" />
</cc:interface>

<cc:implementation>
  <h:panelGrid
    columns="3"
    rules="none">
    <h:outputLabel
      value="#{cc.attrs.postfach ? 'Postfach' : 'Strasse und Hausnummer'}: "
      for="strNrPf" />
    <h:panelGroup id="strNrPf">
      <p:inputText
        value="#{cc.attrs.value.strasse}"
        size="33"
        id="strasse" />
      <p:inputText
        value="#{cc.attrs.value.hausNummer}"
        size="4"
        id="hausNummer"
        rendered="#{not cc.attrs.postfach}" />
    </h:panelGroup>
    <h:panelGroup id="strUndNummerMessages">
      <p:message
        for="strasse"
        display="text"/>
      <p:message
        for="hausNummer"
        display="text"
        rendered="#{not cc.attrs.postfach}" />
    </h:panelGroup>

    <h:outputLabel
      value="PLZ und Ort: "
      for="plzUndOrt" />
    <h:panelGroup id="plzUndOrt">
      <p:inputText
        value="#{cc.attrs.value.plz}"
        size="7"
        id="plz" />
      <p:inputText
        value="#{cc.attrs.value.ort}"
        size="30"
        id="ort" />
    </h:panelGroup>
    <h:panelGroup id="plzUndOrtMessages">
      <p:message
        for="plz"
        display="text" />
      <p:message
        for="ort"
        display="text"/>
    </h:panelGroup>

    <h:outputLabel
      value="Land: "
      for="land" />
    <h:selectOneMenu
      value="#{cc.attrs.value.land}"
      id="land">
      <f:selectItem
        itemLabel=""
        itemValue="" />
      <f:selectItems
        value="#{firmenVerwaltungModel.laender}"
        var="land"
        itemLabel="#{land.name}"
        itemValue="#{land}" />
    </h:selectOneMenu>
    <p:message
      for="land"
      display="text"/>
  </h:panelGrid>
</cc:implementation>

</html>
