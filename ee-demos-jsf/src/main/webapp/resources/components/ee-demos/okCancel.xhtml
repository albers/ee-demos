<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
  <cc:attribute name="label" required="false" default="ok" />
  <cc:attribute name="action" required="true" method-signature="java.lang.String f()" targets="ok"/>
  <cc:actionSource name="ok" />

  <cc:attribute name="cancelLabel" required="false" default="cancel" />
  <cc:attribute name="cancelAction" required="false" method-signature="java.lang.String f()" />
  <cc:actionSource name="cancel" />

  <cc:actionSource name="all" targets="ok cancel" />
</cc:interface>

<cc:implementation>
  <h:commandButton id="ok" value="${cc.attrs.label}" />
  <h:commandButton id="cancel" value="${cc.attrs.cancelLabel}" action="${cc.attrs.cancelAction}" />
</cc:implementation>

</html>
