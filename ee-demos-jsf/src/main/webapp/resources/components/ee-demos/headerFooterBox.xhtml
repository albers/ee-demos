<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
  <cc:attribute name="headerStyle" required="false" default="background: blue; color: white; font-style: italic; font-weight: bold; text-align: center; width: 100%;" />
  <cc:facet name="header" required="false" />
  <cc:attribute name="footerStyle" required="false" default="background: lightgrey; text-align: center; width: 100%;" />
  <cc:facet name="footer" required="false" />
</cc:interface>

<cc:implementation>
  <h:panelGrid columns="1" style="border: 1px solid black; margin: 25px; width: 300px;">
      <h:panelGroup style="${cc.attrs.headerStyle}" layout="block" rendered="#{!empty cc.facets.header}">
        <cc:renderFacet name="header" />
      </h:panelGroup>

    <cc:insertChildren />

      <h:panelGroup style="${cc.attrs.footerStyle}" layout="block" rendered="#{!empty cc.facets.footer}">
        <cc:renderFacet name="footer" />
      </h:panelGroup>
  </h:panelGrid>
</cc:implementation>
</html>
