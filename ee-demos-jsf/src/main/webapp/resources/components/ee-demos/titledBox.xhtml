<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
  <cc:attribute name="title" />
</cc:interface>

<cc:implementation>
  <h:panelGrid columns="1" style="border: 1px solid black; margin: 25px; width: 300px;">
    <h:panelGroup style="background: blue; color: white; font-style: italic; font-weight: bold; text-align: center; width: 100%;" layout="block">
      <h:outputText value="#{cc.attrs.title}" />
    </h:panelGroup>
    <cc:insertChildren />
  </h:panelGrid>
</cc:implementation>

</html>
