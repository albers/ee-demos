<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
  <cc:attribute name="label" required="false" default="" />
  <cc:attribute name="value" required="true" />
  <cc:editableValueHolder name="input"/>
</cc:interface>

<cc:implementation>
  <h:outputLabel value="#{cc.attrs.label}" for="input" />
  <h:inputText value="#{cc.attrs.value}" id="input" />
</cc:implementation>

</html>
