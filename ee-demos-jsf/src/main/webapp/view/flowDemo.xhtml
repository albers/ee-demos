<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Demo of Faces Flows</title>
</head>
<body>
  <h:form>
    <h:panelGrid columns="2">
      <h:commandButton value="flowA" action="flowA" />
      <h:outputText value="Auf Basis von Defaults definierter einfacher Flow" />
      
      <hr/>
      <h:panelGroup/>
      
      <h:commandButton value="flowB1" action="flowB1" />
      <h:outputText value="Mittels API definierter einfacher Flow" />
      
      <h:commandButton value="flowB2" action="flowB2" />
      <h:outputText value="Mittels Descriptor definierter Flow, der flowB1 aufruft" />
      
      <hr/>
      <h:panelGroup/>
      
      <h:commandButton value="flowC" action="flowC" />
      <h:outputText value="Mittels API definierter Flow mit View Files in Nicht-standard-Verzeichnis" />
      
      <hr/>
      <h:panelGroup/>
      
      <h:commandButton value="flowD" action="flowD" />
      <h:outputText value="In separatem Jar definierter Flow" />
    </h:panelGrid>
  </h:form>

  <hr />
  <h:link value="home" outcome="home" />
</body>
</html>
