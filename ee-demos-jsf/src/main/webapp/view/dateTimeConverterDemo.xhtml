<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Demo: f:convertDateTime</title>
  </h:head>

  <h:body>
    <h:panelGrid columns="2" border="1" rules="all">
      <h:outputText value="ohne Attribute" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='date'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime type="date"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='both'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime type="both"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='both' dateStyle='short' timeStyle='short'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime type="both" dateStyle="short" timeStyle="short"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='both' dateStyle='medium' timeStyle='medium'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime type="both" dateStyle="medium" timeStyle="medium"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='both' dateStyle='long' timeStyle='long'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime type="both" dateStyle="long" timeStyle="long"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='both' dateStyle='full' timeStyle='full'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime type="both" dateStyle="full" timeStyle="full"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='time'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime type="time"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="pattern='dd.MM.yy HH:mm:ss'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50">
          <f:convertDateTime pattern="dd.MM.yy HH:mm:ss"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="pattern='dd.MM.yy HH:mm:ss' timeZone='Europe/Berlin'" />
      <h:form>
        <h:inputText value="#{converterModel.someDate}" size="50" >
          <f:convertDateTime pattern="dd.MM.yy HH:mm:ss" timeZone="Europe/Berlin"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

    </h:panelGrid>
  </h:body>
</html>
