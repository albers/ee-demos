<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

  <h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Demo: f:convertNumber</title>
  </h:head>

  <h:body>
    <h:panelGrid columns="2" border="1" rules="all">
      <h:outputText value="ohne Attribute" />
      <h:form>
        <h:inputText value="#{converterModel.someNumber}">
          <f:convertNumber/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='number'" />
      <h:form>
        <h:inputText value="#{converterModel.someNumber}">
          <f:convertNumber type="number"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='percent'" />
      <h:form>
        <h:inputText value="#{converterModel.someNumber}">
          <f:convertNumber type="percent"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="type='currency' currencyCode='EUR'" />
      <h:form>
        <h:inputText value="#{converterModel.someNumber}">
          <f:convertNumber type="currency" currencyCode="EUR"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="maxFractionDigits='5'" />
      <h:form>
        <h:inputText value="#{converterModel.someNumber}">
          <f:convertNumber maxFractionDigits="5"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

      <h:outputText value="pattern='#,##0.00'" />
      <h:form>
        <h:inputText value="#{converterModel.someNumber}">
          <f:convertNumber pattern="#,##0.00"/>
        </h:inputText>
        <h:commandButton value="ok"/>
      </h:form>

    </h:panelGrid>
  </h:body>
</html>
