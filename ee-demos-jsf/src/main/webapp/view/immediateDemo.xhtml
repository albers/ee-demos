<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Demo des immediate-Attributs</title>
</h:head>

<h:body>
  <h:form>
    <h:panelGrid columns="3">
      <h:outputLabel value="text1" for="text1" />
      <h:inputText id="text1" value="#{immediateDemoModel.text1}" validator="#{immediateDemoModel.validateText1}">
        <f:event listener="#{immediateDemoModel.renderText1}" type="preRenderComponent" />
      </h:inputText>
      <h:message for="text1" />

      <h:outputLabel value="text2" for="text2" />
      <h:inputText id="text2" value="#{immediateDemoModel.text2}" validator="#{immediateDemoModel.validatetext2}" immediate="true">
        <f:event listener="#{immediateDemoModel.rendertext2}" type="preRenderComponent" />
      </h:inputText>
      <h:message for="text2" />

      <h:commandButton value="ok" action="#{immediateDemoModel.ok}" />
      <h:commandButton value="cancel" action="#{immediateDemoModel.cancel}" immediate="true"/>
    </h:panelGrid>
  </h:form>

  <h:messages />
  
  <h:outputText value="#{immediateDemoModel.dummy}" />
</h:body>
</html>
