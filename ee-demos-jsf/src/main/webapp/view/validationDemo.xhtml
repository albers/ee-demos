<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Validation Demo</title>
</h:head>

<h:body>

  <h:form>
    <!-- Fuer Cross Component Validation in Validierungsphase aktivieren 
    <f:event listener="#{validationModel.validateCrossComponents}" type="postValidate" />
    -->

    <h:panelGrid columns="3">
      <h:outputLabel value="Name:" for="name" />
      <h:inputText value="#{validationModel.auto.name}" id="name" />
      <h:message for="name" style="color: red;" />

      <h:outputLabel value="Kombi:" for="kombi" />
      <h:selectBooleanCheckbox value="#{validationModel.auto.kombi}" id="kombi" />
      <h:message for="kombi" style="color: red;" />

      <h:outputLabel value="Anzahl TÃ¼ren:" for="anzahlTueren" />
      <h:inputText value="#{validationModel.auto.anzahlTueren}" id="anzahlTueren" />
      <h:message for="anzahlTueren" style="color: red;" />

      <h:commandButton value="ok" action="#{validationModel.save}" />
    </h:panelGrid>
  </h:form>

  <hr />
  <h:link value="home" outcome="home" />
</h:body>
</html>
