<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Demo: Ajax-Events</title>

  <script type="text/javascript">
  function showAjaxEvent(data) { alert("Status: " + data.status); };
  function showAjaxError(data) { alert("Fehler: " + data.status); };
  </script>
</h:head>

<h:body>
  <h:form>
    <h:commandButton value="ok">
      <f:ajax onevent="showAjaxEvent" />
    </h:commandButton>
    <h:commandButton value="error">
      <f:ajax onerror="showAjaxError" listener="#{ajaxDemoModel.noSuchMethod}" />
    </h:commandButton>
  </h:form>
</h:body>
</html>
