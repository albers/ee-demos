<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Währungsrechner</title>
</h:head>

<h:body>
  <h2>Aktuelle Umrechnungskurse</h2>

  <h:dataTable var="waehrung" value="#{waehrungsRechnerModel.waehrungen}" rules="all">
    <h:column>
      <f:facet name="header">
        <h:outputText value="Währung" />
      </f:facet>
      <h:outputText value="#{waehrung.id}" />
    </h:column>

    <h:column>
      <f:facet name="header">
        <h:outputText value="Wert in EUR" />
      </f:facet>
      <h:outputText value="#{waehrung.euroValue}" />
    </h:column>
  </h:dataTable>
  <br />

  <h:form>
    <h:commandLink value="zurück" action="/view/waehrungsRechner.xhtml" />
  </h:form>
</h:body>
</html>
