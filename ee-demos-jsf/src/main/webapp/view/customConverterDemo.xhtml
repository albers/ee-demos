<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Demo: Custom Converter</title>
</h:head>

<h:body>
  <h:form>
    <h:panelGrid columns="3">
      <h:outputLabel value="Zahl als Text:" for="text" />
      <h:inputText id="text" value="#{converterModel.someInt}">
        <f:converter converterId="de.gedoplan.jsf.TextToIntConverter" />
      </h:inputText>
      <h:message for="text" warnStyle="color: orange" errorStyle="color: red" fatalStyle="color: red"/>

      <h:outputLabel value="Farbe als Text:" for="farbe" />
      <h:inputText id="farbe" value="#{converterModel.someColor}">
      <!-- 
        <f:converter converterId="de.gedoplan.jsf.TextToColorConverter" />
       -->
      </h:inputText>
      <h:message for="farbe" warnStyle="color: orange" errorStyle="color: red" fatalStyle="color: red"/>

      <h:commandButton value="ok" />
      <h:panelGroup />
      <h:panelGroup />

      <h:outputLabel value="Konvertierte Zahl:" for="int" />
      <h:outputText id="int" value="#{converterModel.someInt}" />
      <h:panelGroup />

      <h:outputLabel value="Konvertierte Farbe:" for="color" />
      <h:outputText id="color" value="#{converterModel.someColor.toString()}" />
      <h:panelGroup />
    </h:panelGrid>
  </h:form>

  <h:messages globalOnly="true" warnStyle="color: orange" errorStyle="color: red" fatalStyle="color: red"/>
</h:body>
</html>
