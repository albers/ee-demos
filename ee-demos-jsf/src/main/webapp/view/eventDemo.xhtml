<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<!-- 
<f:phaseListener type="de.gedoplan.buch.eedemos.jsf.listener.DemoPhaseListener"/>
 -->

<h:head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Event-Demo</title>
</h:head>

<h:body>

  <h:form id="form">
    <f:event listener="#{eventDemoModel.handleComponentSystemEvent}" type="postAddToView" />
    <f:event listener="#{eventDemoModel.handleComponentSystemEvent}" type="preValidate" />
    <f:event listener="#{eventDemoModel.handleComponentSystemEvent}" type="postValidate" />
    <f:event listener="#{eventDemoModel.handleComponentSystemEvent}" type="preRenderComponent" />


    <h:panelGrid columns="2">
      <h:outputLabel for="inputText" value="Text: " />
      <h:inputText id="inputText" value="#{eventDemoModel.someText}" valueChangeListener="#{eventDemoModel.handleValueChange}">
        <f:valueChangeListener type="de.gedoplan.buch.eedemos.jsf.listener.DemoValueChangeListener" />
      </h:inputText>

      <h:commandButton id="button" value="ok" action="#{eventDemoModel.doOk}" actionListener="#{eventDemoModel.handleAction}">
        <f:actionListener type="de.gedoplan.buch.eedemos.jsf.listener.DemoActionListener" />
      </h:commandButton>
      <h:panelGroup />
    </h:panelGrid>
  </h:form>

  <hr/>
  <h:link value="home" outcome="home"/>
</h:body>
</html>
