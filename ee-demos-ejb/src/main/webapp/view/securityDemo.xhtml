<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
  <h2>SecurityDemo</h2>

  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="WebApp-User: " for="currentUser" />
      <h:outputText value="#{securityDemoModel.currentUser}" id="currentUser" />

      <h:commandButton action="#{securityDemoModel.logout}" value="logout" />
      <h:panelGroup />
    </h:panelGrid>
  </h:form>

  <hr />

  <h:panelGrid columns="2">
    <h:outputLabel value="EJB-User: " for="callerName" />
    <h:outputText value="#{securityDemoModel.callerName}" id="callerName" />

    <h:outputLabel value="User in demoRole: " for="callerInDemoRole" />
    <h:outputText value="#{securityDemoModel.callerInDemoRole}" id="callerInDemoRole" />

    <h:outputLabel value="Aufruf unrestrictedMethod: " for="tryUnrestrictedMethod" />
    <h:outputText value="#{securityDemoModel.tryUnrestrictedMethod}" id="tryUnrestrictedMethod" />

    <h:outputLabel value="Aufruf restrictedMethod: " for="tryRestrictedMethod" />
    <h:outputText value="#{securityDemoModel.tryRestrictedMethod}" id="tryRestrictedMethod" />

    <h:outputLabel value="Aufruf partlyRestrictedMethod mit kleinem Betrag: " for="tryPartlyRestrictedMethodSmall" />
    <h:outputText value="#{securityDemoModel.tryPartlyRestrictedMethodSmall}" id="tryPartlyRestrictedMethodSmall" />

    <h:outputLabel value="Aufruf partlyRestrictedMethod mit grossem Betrag: " for="tryPartlyRestrictedMethodBig" />
    <h:outputText value="#{securityDemoModel.tryPartlyRestrictedMethodBig}" id="tryPartlyRestrictedMethodBig" />
  </h:panelGrid>
</h:body>
</html>
