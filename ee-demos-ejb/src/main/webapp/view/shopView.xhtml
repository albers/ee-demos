<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
  <h:form>
    <h:outputText value="Verfügbare Artikel:" />
    <h:dataTable var="i" value="#{shopModel.shopItems}" rules="all">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="${i.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Preis" />
        </f:facet>
        <h:outputText value="${i.price}" />
      </h:column>
      <h:column>
        <h:commandButton value="auswählen" actionListener="${shopModel.order(i)}" />
      </h:column>
    </h:dataTable>

    <hr />

    <h:outputText value="Gewählte Artikel:" />
    <h:dataTable var="i" value="#{shopModel.orderedItems}">
      <h:column>
        <h:outputText value="${i.name}" />
      </h:column>
    </h:dataTable>
    
    <h:commandButton value="bestellen" action="${shopModel.saveOrder}" />
    <h:commandButton value="abbrechen" action="${shopModel.terminateOrder}" />
  </h:form>
</h:body>
</html>
