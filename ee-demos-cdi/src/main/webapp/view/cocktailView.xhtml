<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
  <h:form>
    <h:outputText value="Nicht-alkoholische Cocktails:" />
    <h:dataTable var="c" value="#{cocktailModel.nonAlcoholicCocktails}" rules="all">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="${c.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Zutaten" />
        </f:facet>
        <h:outputText value="${c.zutatenliste}" />
      </h:column>
      <h:column>
        <h:commandButton value="auswählen" actionListener="${cocktailModel.selectCocktail(c)}" />
      </h:column>
    </h:dataTable>

    <br />

    <h:outputText value="Alkoholische Cocktails:" />
    <h:dataTable var="c" value="#{cocktailModel.alcoholicCocktails}" rules="all">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="${c.name}" />
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Zutaten" />
        </f:facet>
        <h:outputText value="${c.zutatenliste}" />
      </h:column>
      <h:column>
        <h:commandButton value="auswählen" actionListener="${cocktailModel.selectCocktail(c)}" />
      </h:column>
    </h:dataTable>

    <hr />

    <h:outputText value="Gewählte Cocktails:" />
    <h:dataTable var="c" value="#{cocktailModel.selectedCocktails}">
      <h:column>
        <h:outputText value="${c.name}" />
      </h:column>
    </h:dataTable>

    <h:commandButton value="bestellen" actionListener="${cocktailModel.bestellen()}" />
    <h:commandButton value="abbrechen" actionListener="${cocktailModel.abbrechen()}" />
  </h:form>

  <hr />
  <h:link value="home" outcome="home" />
</h:body>
</html>
