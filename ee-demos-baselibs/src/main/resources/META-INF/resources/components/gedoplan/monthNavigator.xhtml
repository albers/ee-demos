<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface componentType="de.gedoplan.MonthNavigator">
  <cc:attribute name="value" type="java.util.Date" />
</cc:interface>

<cc:implementation>
  <h:panelGroup>
    <h:commandButton id="prev" value="&lt;" actionListener="#{cc.decMonth}">
      <f:ajax execute="month year" render="month year"/>
    </h:commandButton>
    <h:selectOneMenu id="month" binding="#{cc.currentMonthField}" immediate="true">
      <f:selectItems value="#{cc.monthSelectList}" />
    </h:selectOneMenu>
    <h:inputText id="year" size="4" binding="#{cc.currentYearField}" immediate="true" />
    <h:commandButton id="next" value="&gt;" actionListener="#{cc.incMonth}" >
      <f:ajax execute="month year" render="month year"/>
    </h:commandButton>
  </h:panelGroup>
</cc:implementation>

</html>
